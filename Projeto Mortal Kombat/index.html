    <style>
      /* Estilos para o controle de áudio */
      .audio-control {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 1000;
      }
      
      .audio-control button {
        background: #ff0000;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .audio-control button:hover {
        background: #cc0000;
      }
      
      .audio-control input[type="range"] {
        width: 80px;
      }

      .rodape {
        background-color: rgba(0, 0, 0, 0.9);
        padding: 20px;
        text-align: center;
        border-top: 2px solid #e60a0a;

        width: 100%;
      }

        color: #fff;
        font-size: 14px;
      }

      .rodape a {
        color: #e60a0a;
        text-decoration: none;
        transition: color 0.3s;
      }

      .rodape a:hover {
        color: #ff5252;
        text-decoration: underline;
      }

    <!-- Controle de Áudio -->
    <div class="audio-control">
      <button id="toggleAudio">🔈</button>
      <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
    </div>
   
    <!-- Elemento de Áudio -->
    <audio id="backgroundAudio" loop>
      <source src="./src/imagens/Mortal Kombat II - Character Select screen.mp3" type="audio/mpeg">
      Seu navegador não suporta o elemento de áudio.
    </audio>
     
    <script src="./src/js/index.js"></script>
    <script>
      // Controle do áudio em loop
      document.addEventListener('DOMContentLoaded', function() {
        const audio = document.getElementById('backgroundAudio');
        const toggleButton = document.getElementById('toggleAudio');
        const volumeControl = document.getElementById('volumeControl');
        
        // Tenta reproduzir o áudio
        audio.volume = 0.5; // Volume inicial em 50%
        
        // Política de autoplay - só inicia após interação do usuário
        let audioStarted = false;
        
        function startAudio() {
          if (!audioStarted) {
            audio.play().catch(error => {
              console.log('Reprodução automática impedida:', error);
            });
            audioStarted = true;
          }
        }
        
        // Iniciar áudio no primeiro clique em qualquer lugar da página
        document.body.addEventListener('click', function() {
          startAudio();
        }, { once: true });
        
        // Controle de play/pause
        toggleButton.addEventListener('click', function() {
          if (audio.paused) {
            audio.play();
            toggleButton.textContent = '🔊';
          } else {
            audio.pause();
            toggleButton.textContent = '🔈';
          }
        });
        
        // Controle de volume
        volumeControl.addEventListener('input', function() {
          audio.volume = this.value;
          if (this.value == 0) {
            toggleButton.textContent = '🔇';
          } else {
            toggleButton.textContent = audio.paused ? '🔈' : '🔊';
          }
        });
        
        // Atualizar ícone quando o áudio terminar (embora esteja em loop)
        audio.addEventListener('pause', function() {
          if (!audio.paused) return;
          toggleButton.textContent = '🔈';
        });
      });
    </script>
